<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump to Specific Time in Video</title>
</head>
<body>

    <h1>Jump to Specific Time in Video</h1>

    <!-- Video element -->
    <video id="myVideo" width="600" controls>
        <source src="http://localhost:8080/files/video/53" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br>

    <!-- Links to jump to specific times -->
    <a href="#" onclick="jumpTo(10)">Go to 10s</a> | 
    <a href="#" onclick="jumpTo(30)">Go to 30s</a> | 
    <a href="#" onclick="jumpTo(60)">Go to 1m</a>

    <script>
        // Function to jump to a specific time
        function jumpTo(seconds) {
            const video = document.getElementById("myVideo");
            video.currentTime = seconds;
        }
    </script>

</body>
</html>
